name: Deploy to shinyapps.io
on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Load renv
        uses: r-lib/actions/setup-renv@v2

      - name: Run testthat
        run: Rscript -e "source('control/testthat.R')"
