name: Deploy to shinyapps.io
on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install curl
        run: sudo apt-get install libcurl4-openssl-dev

      - name: Activate renv
        uses: r-lib/actions/setup-renv@v2

      - name: Run testthat
        run: Rscript -e "source('control/testthat.R')"

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install curl
        run: sudo apt-get install libcurl4-openssl-dev

      - name: Install rsconnect
        run: Rscript -e "renv::install('rsconnect')"

      - name: Setup credentials
        run: Rscript -e "rsconnect::setAccountInfo(name = 'laumi', token = ${{secrets.SHINYAPPS_TOKEN}}, secret = ${{secrets.SHINYAPPS_SECRET}})"

      - name: Deploy
        run: Rscript -e "rsconnect::deployApp(appDir = './')"
